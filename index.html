<html>
  <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1>Simple Interest Calculator</h1>
      <div class="calculator">
        <form id="calculate">
          <label for="principal" class="principal">
            <span> Amount </span>
            <input id="principal" type="number" />
          </label>
          <br />
          <label for="rate" class="rate">
            <span> Rate </span>
            <input
              id="rate"
              type="range"
              min="1"
              max="20"
              value="10.25"
              step="0.25"
              oninput="updateRate()"
            />
            <span id="rate_val"> 10.25% </span>
          </label>
          <br />
          <label for="years">
            <span> No. of Years </span>
            <select id="years" class="years">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </label>
          <br />
          <button onclick="compute()" class="button" type="submit">
            Calculate
          </button>
          <span id="result" class="result"></span>
        </form>
      </div>
      <footer class="footer">&#169; Joosep Arrak - 2021</footer>
    </div>
  </body>
</html>
